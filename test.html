<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WFX File Send Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #1e1e2f;
            --card-bg: #29293d;
            --text: #e0e0f0;
            --accent: #61dafb;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2em;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 480px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5em;
            color: var(--accent);
        }
        p {
            font-size: 1rem;
            opacity: 0.8;
        }
        @media (max-width: 500px) {
            .card {
                padding: 1.5rem 2rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>âœ… File Sent Successfully</h1>
        <p>WFX server just served this file using <code>TransmitFile()</code>.</p>
    </div>
</body>
</html>
